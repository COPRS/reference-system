app.message-filter.filter.function.expression=((payload.additionalFields == null) || (payload.additionalFields.f5 != 'true')) && (        ((payload.productFamily == 'S3_AUX') && (payload.keyObjectStorage matches '^S3\\w{2}(AX___(BB2|FPO|FRO|OSF)_AX|(OL|SL)_(1|2)_(PCP|PLT)BAX|SY_2_(CVS|PCP|PLT|PVS)BAX).*')) || ((payload.productFamily == 'S3_L1_NTC') && (payload.keyObjectStorage matches '^^S3\\w{2}(OL_1_E(F|R)R|SL_1_RBT|SR_1_SRA).*')) || ((payload.productFamily == 'S3_L2_NTC') && (payload.keyObjectStorage matches '^^S3\\w{2}(OL_2_L(F|R)R|SL_2_(LST|FRP)|SR_2_LAN|SY_2_(AOD|SYN|V10|VG1)).*'))        )

app.preparation-worker.mongodb.database=coprs
app.housekeep.mongodb.database=coprs

deployer.*.kubernetes.affinity.nodeAffinity={ requiredDuringSchedulingIgnoredDuringExecution: { nodeSelectorTerms: [ { matchExpressions: [ { key: 'node-role.kubernetes.io/processing', operator: 'In', values: 'common'}]}]}}

app.*.common.rsChainName=S3-PUG-NTC

app.*.obs.bucket.s3-pug=ops-rs-pug
app.*.obs.bucket.s3-l1-ntc=ops-rs-s3-l1-ntc
app.*.obs.bucket.s3-l2-ntc=ops-rs-s3-l2-ntc

deployer.preparation-worker.kubernetes.volumes=[{name: tasktablexslt, configMap: {name: s3-pug-ntc-tasktablexslt, items: [{key: 'tasktable.xslt', path: 'tasktable.xslt'}]}},{name: tasktables, configMap: {name: s3-pug-ntc-tasktables, items: [{key: 'TaskTable.PUG_OL_1_EFR.03.xml', path: 'TaskTable.PUG_OL_1_EFR.03.xml'},{key: 'TaskTable.PUG_OL_1_ERR.03.xml', path: 'TaskTable.PUG_OL_1_ERR.03.xml'},{key: 'TaskTable.PUG_OL_2_LFR.03.xml', path: 'TaskTable.PUG_OL_2_LFR.03.xml'},{key: 'TaskTable.PUG_OL_2_LRR.03.xml', path: 'TaskTable.PUG_OL_2_LRR.03.xml'},{key: 'TaskTable.PUG_SL_1_RBT.03.xml', path: 'TaskTable.PUG_SL_1_RBT.03.xml'},{key: 'TaskTable.PUG_SL_2_FRP.03.xml', path: 'TaskTable.PUG_SL_2_FRP.03.xml'},{key: 'TaskTable.PUG_SL_2_LST.03.xml', path: 'TaskTable.PUG_SL_2_LST.03.xml'},{key: 'TaskTable.PUG_SY_2_AOD.03.xml', path: 'TaskTable.PUG_SY_2_AOD.03.xml'},{key: 'TaskTable.PUG_SY_2_SYN.03.xml', path: 'TaskTable.PUG_SY_2_SYN.03.xml'},{key: 'TaskTable.PUG_SY_2_V10.03.xml', path: 'TaskTable.PUG_SY_2_V10.03.xml'},{key: 'TaskTable.PUG_SY_2_VG1.03.xml', path: 'TaskTable.PUG_SY_2_VG1.03.xml'}]}}] 

deployer.housekeep.kubernetes.volumes=[{name: tasktablexslt, configMap: {name: s3-pug-ntc-tasktablexslt, items: [{key: 'tasktable.xslt', path: 'tasktable.xslt'}]}},{name: tasktables, configMap: {name: s3-pug-ntc-tasktables, items: [{key: 'TaskTable.PUG_OL_1_EFR.03.xml', path: 'TaskTable.PUG_OL_1_EFR.03.xml'},{key: 'TaskTable.PUG_OL_1_ERR.03.xml', path: 'TaskTable.PUG_OL_1_ERR.03.xml'},{key: 'TaskTable.PUG_OL_2_LFR.03.xml', path: 'TaskTable.PUG_OL_2_LFR.03.xml'},{key: 'TaskTable.PUG_OL_2_LRR.03.xml', path: 'TaskTable.PUG_OL_2_LRR.03.xml'},{key: 'TaskTable.PUG_SL_1_RBT.03.xml', path: 'TaskTable.PUG_SL_1_RBT.03.xml'},{key: 'TaskTable.PUG_SL_2_FRP.03.xml', path: 'TaskTable.PUG_SL_2_FRP.03.xml'},{key: 'TaskTable.PUG_SL_2_LST.03.xml', path: 'TaskTable.PUG_SL_2_LST.03.xml'},{key: 'TaskTable.PUG_SY_2_AOD.03.xml', path: 'TaskTable.PUG_SY_2_AOD.03.xml'},{key: 'TaskTable.PUG_SY_2_SYN.03.xml', path: 'TaskTable.PUG_SY_2_SYN.03.xml'},{key: 'TaskTable.PUG_SY_2_V10.03.xml', path: 'TaskTable.PUG_SY_2_V10.03.xml'},{key: 'TaskTable.PUG_SY_2_VG1.03.xml', path: 'TaskTable.PUG_SY_2_VG1.03.xml'}]}}] 

deployer.execution-worker.kubernetes.volumes=[{name: joborderxslt, configMap: {name: s3-pug-ntc-joborderxslt, items: [{key: 'jobOrder.xslt', path: 'jobOrder.xslt'}]}}, { name: 's3-upload-cache', emptyDir: { medium: 'Memory', sizeLimit: '1500Mi' }}]
