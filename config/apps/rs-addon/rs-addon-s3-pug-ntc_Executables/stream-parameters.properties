# General Application properties
app.*.spring.kafka.bootstrap-servers=kafka-cluster-kafka-bootstrap.infra.svc.cluster.local:9092
app.*.main.banner-mode=off
app.*.management.endpoints.web.exposure.include=*
app.*.management.endpoint.health.show-details=always

app.preparation-worker.logging.config=/log/log4j2.yml
app.housekeep.logging.config=/log/log4j2.yml
app.execution-worker.logging.config=/log/log4j2.yml

### Compliance to integration procedure v1.11 applied
# Topic replicas
app.*.spring.cloud.stream.kafka.binder.replicationFactor=3
app.*.spring.cloud.stream.kafka.streams.binder.replicationFactor=3
app.*.spring.cloud.stream.kafka.streams.binder.configuration.replication.factor=3

# Set retention for all topic 
# app.*.spring.cloud.stream.kafka.bindings.input.consumer.topic.properties.retention.ms=2678400000
# app.*.spring.cloud.stream.kafka.bindings.input.consumer.s3-pug-ntc-part1.message-filter.properties.retention.ms=2678400000
# app.*.spring.cloud.stream.kafka.bindings.input.consumer.s3-pug-ntc-part1.preparation-worker.properties.retention.ms=2678400000
# app.*.spring.cloud.stream.kafka.bindings.input.consumer.s3-pug-ntc-part1.preparation-worker.properties.retention.ms=2678400000
# app.*.spring.cloud.stream.kafka.bindings.input.consumer.s3-pug-ntc-part2.time.properties.retention.ms=2678400000

# Set Lag Balancing 
app.preparation-worker.spring.cloud.stream.kafka.bindings.input.producer.configuration.partitioner.class=esa.s1pdgs.cpoc.message.kafka.LagBasedPartitioner
app.preparation-worker.spring.cloud.stream.kafka.binder.producerProperties.lag-based-partitioner.delay-seconds=30
#Preint see bottom of the page for this parameter app.preparation-worker.spring.cloud.stream.kafka.binder.producerProperties.lag-based-partitioner.consumer-group=s3-pug-ntc-part1
#Preint see bottom of the page for this parameter app.preparation-worker.spring.cloud.stream.kafka.binder.producerProperties.lag-based-partitioner.topics-with-priority.s3-pug-ntc-part1.preparation-worker=1

# Set Partition to have 30 Partition
app.preparation-worker.spring.cloud.stream.kafka.binder.autoAddPartitions=true
app.preparation-worker.spring.cloud.stream.kafka.binder.minPartitionCount=30
app.message-filter.spring.cloud.stream.kafka.binder.autoAddPartitions=true
app.message-filter.spring.cloud.stream.kafka.binder.minPartitionCount=4
app.execution-worker.spring.cloud.stream.kafka.binder.autoAddPartitions=true
app.execution-worker.spring.cloud.stream.kafka.binder.minPartitionCount=4
app.housekeep.spring.cloud.stream.kafka.binder.autoAddPartitions=true
app.housekeep.spring.cloud.stream.kafka.binder.minPartitionCount=4
app.time.spring.cloud.stream.kafka.binder.autoAddPartitions=true
app.time.spring.cloud.stream.kafka.binder.minPartitionCount=4

# Error Management
app.*.spring.cloud.stream.bindings.input.consumer.maxAttempts=1
app.*.spring.cloud.stream.kafka.bindings.input.consumer.dlqName=error-warning

# Custom Application properties
## Filter
#Preint see bottom of the page for this parameter app.message-filter.filter.function.expression=((payload.additionalFields == null) || (payload.additionalFields.f5 != 'true')) && (        ((payload.productFamily == 'S3_AUX') && (payload.keyObjectStorage matches '^S3\\w{2}(AX___(BB2|FPO|FRO|OSF)_AX|(OL|SL)_(1|2)_(PCP|PLT)BAX|SY_2_(CVS|PCP|PLT|PVS)BAX).*')) || ((payload.productFamily == 'S3_L1_NTC') && (payload.keyObjectStorage matches '^^S3\\w{2}(OL_1_E(F|R)R|SL_1_RBT|SR_1_SRA).*')) || ((payload.productFamily == 'S3_L2_NTC') && (payload.keyObjectStorage matches '^^S3\\w{2}(OL_2_L(F|R)R|SL_2_LST|SR_2_LAN|SY_2_(AOD|SYN|V10|VG1)).*'))        )
app.message-filter.spring.cloud.stream.kafka.bindings.input.consumer.configuration.max.poll.records=50
app.message-filter.spring.cloud.stream.kafka.bindings.input.consumer.configuration.max.poll.interval.ms=600000


